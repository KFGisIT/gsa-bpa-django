<!DOCTYPE html>{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Styles -->
    {% block css %}{% endblock %}
</head>

<body>

{% block nav %}
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span style="color:#7B61DE">YUCK</span><span
                        style="color:#fff">.</span><span class="brand">IO</span></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="http://kfgisit.com/contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Footer -->
{% block footer %}
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                    &copy; 2015 KFG

                </div>
                <div class="pull-right">
                    <span><i class="fa fa-facebook-square fa-2x"></i></span>
                    <span><i class="fa fa-twitter-square fa-2x"></i></span>
                    <span><i class="fa fa-linkedin-square fa-2x"></i></span>
                    <span><i class="fa fa-google-plus-square fa-2x"></i></span>
                </div>
            </div>
        </div>
    </footer>
{% endblock %}

<!-- JavaScript files -->
{% block js %}{% endblock %}

</body>
</html>
